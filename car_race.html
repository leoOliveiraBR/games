<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrida de Carros</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #7EC8E3;
        }

        #gameCanvas {
            background-color: #7EC8E3;
            display: block;
            margin: auto;
        }

        .car {
            font-size: 60px;
            position: absolute;
            bottom: 10px; /* Posi√ß√£o inicial do carro na parte inferior da tela */
            left: calc(50% - 30px);
        }

        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #808080;
        }

        .mountain {
            position: absolute;
            bottom: 50px;
            width: 50%;
            background-color: #A9A9A9;
            transition: height 0.5s ease; /* Adiciona transi√ß√£o suave para as montanhas */
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .control-button {
            width: 60px;
            height: 60px;
            margin: 0 10px;
            border-radius: 50%;
            font-size: 24px;
            text-align: center;
            line-height: 60px;
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="mountain" style="left: 0;"></div>
    <div class="mountain" style="right: 0;"></div>
    <div class="road"></div>
    <div class="car">üöó</div>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="controls">
        <button class="control-button" id="accelerateButton">‚ñ≤</button>
        <button class="control-button" id="brakeButton">‚ñº</button>
    </div>
    <script>
        const car = document.querySelector(".car");
        const road = document.querySelector(".road");
        const scoreDisplay = document.getElementById("score");
        let carPosition = 10; // Posi√ß√£o inicial do carro na estrada
        let score = 0;
        let accelerateInterval;
        let brakeInterval;

        document.getElementById("accelerateButton").addEventListener("touchstart", () => {
            accelerateInterval = setInterval(() => {
                accelerateCar();
            }, 100);
        });

        document.getElementById("accelerateButton").addEventListener("touchend", () => {
            clearInterval(accelerateInterval);
        });

        document.getElementById("brakeButton").addEventListener("touchstart", () => {
            brakeInterval = setInterval(() => {
                brakeCar();
            }, 100);
        });

        document.getElementById("brakeButton").addEventListener("touchend", () => {
            clearInterval(brakeInterval);
        });

        function accelerateCar() {
            carPosition += 1; // Aumenta a posi√ß√£o do carro na estrada
            if (carPosition > 90) {
                carPosition = 90; // Limite m√°ximo da posi√ß√£o na estrada
            }
            updateCarPosition();
            updateScore();
            generateMountains();
        }

        function brakeCar() {
            carPosition -= 1; // Diminui a posi√ß√£o do carro na estrada
            if (carPosition < 10) {
                carPosition = 10; // Limite m√≠nimo da posi√ß√£o na estrada
            }
            updateCarPosition();
            updateScore();
            generateMountains();
        }

        function updateCarPosition() {
            car.style.bottom = carPosition + "px";
        }

        function updateScore() {
            score += 1;
            scoreDisplay.textContent = score;
        }

        function generateMountains() {
            const mountainHeight = 300 - carPosition * 2; // Altura da montanha depende da posi√ß√£o do carro
            const mountains = document.querySelectorAll(".mountain");
            mountains.forEach(mountain => {
                mountain.style.height = mountainHeight + "px";
            });
        }
    </script>
</body>
</html>
