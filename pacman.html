<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Simples</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #gameCanvas {
            border: 1px solid #fff;
            background-color: #000;
        }
        #score {
            margin-top: 10px;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            display: none;
        }
        .controls {
            display: flex;
            flex-direction: column;
            position: absolute;
            bottom: 20px;
        }
        .control-row {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .control-button {
            width: 60px;
            height: 60px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 5px;
        }
        .control-button:active {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="score">Pontos: 0</div>
    <div id="gameOver">Game Over</div>
    <div class="controls">
        <div class="control-row">
            <button class="control-button" onclick="changeDirectionMobile('up')">▲</button>
        </div>
        <div class="control-row">
            <button class="control-button" onclick="changeDirectionMobile('left')">◀</button>
            <button class="control-button" onclick="changeDirectionMobile('right')">▶</button>
        </div>
        <div class="control-row">
            <button class="control-button" onclick="changeDirectionMobile('down')">▼</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');

        let score = 0;
        let gameOver = false;

        const pacman = {
            x: 50,
            y: 50,
            size: 20,
            speed: 2,
            dx: 0,
            dy: 0
        };

        const ghost = {
            x: 200,
            y: 200,
            size: 20,
            speed: 1.5,
            dx: 0,
            dy: 0
        };

        const walls = [
            {x: 0, y: 0, width: 400, height: 20},
            {x: 0, y: 0, width: 20, height: 400},
            {x: 380, y: 0, width: 20, height: 400},
            {x: 0, y: 380, width: 400, height: 20},
            {x: 100, y: 100, width: 200, height: 20},
            {x: 100, y: 200, width: 200, height: 20},
        ];

        const points = [];
        for (let i = 0; i < 10; i++) {
            points.push({
                x: Math.random() * (canvas.width - 20) + 10,
                y: Math.random() * (canvas.height - 20) + 10,
                size: 5
            });
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const UP = 38;
            const DOWN = 40;
            const LEFT = 37;
            const RIGHT = 39;

            if (keyPressed === UP && pacman.dy === 0) {
                pacman.dx = 0;
                pacman.dy = -pacman.speed;
            } else if (keyPressed === DOWN && pacman.dy === 0) {
                pacman.dx = 0;
                pacman.dy = pacman.speed;
            } else if (keyPressed === LEFT && pacman.dx === 0) {
                pacman.dx = -pacman.speed;
                pacman.dy = 0;
            } else if (keyPressed === RIGHT && pacman.dx === 0) {
                pacman.dx = pacman.speed;
                pacman.dy = 0;
            }
        }

        function changeDirectionMobile(direction) {
            if (direction === 'up' && pacman.dy === 0) {
                pacman.dx = 0;
                pacman.dy = -pacman.speed;
            } else if (direction === 'down' && pacman.dy === 0) {
                pacman.dx = 0;
                pacman.dy = pacman.speed;
            } else if (direction === 'left' && pacman.dx === 0) {
                pacman.dx = -pacman.speed;
                pacman.dy = 0;
            } else if (direction === 'right' && pacman.dx === 0) {
                pacman.dx = pacman.speed;
                pacman.dy = 0;
            }
        }

        function drawPacman() {
            context.beginPath();
            context.arc(pacman.x, pacman.y, pacman.size, 0.2 * Math.PI, 1.8 * Math.PI);
            context.lineTo(pacman.x, pacman.y);
            context.fillStyle = 'yellow';
            context.fill();
            context.closePath();
        }

        function drawGhost() {
            context.beginPath();
            context.arc(ghost.x, ghost.y, ghost.size, 0, 2 * Math.PI);
            context.fillStyle = 'red';
            context.fill();
            context.closePath();
        }

        function drawPoints() {
            points.forEach(point => {
                context.beginPath();
                context.arc(point.x, point.y, point.size, 0, 2 * Math.PI);
                context.fillStyle = 'white';
                context.fill();
                context.closePath();
            });
        }

        function drawWalls() {
            walls.forEach(wall => {
                context.fillStyle = 'blue';
                context.fillRect(wall.x, wall.y, wall.width, wall.height);
            });
        }

        function clearCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        }

        function detectCollisions() {
            walls.forEach(wall => {
                if (
                    pacman.x < wall.x + wall.width &&
                    pacman.x + pacman.size > wall.x &&
                    pacman.y < wall.y + wall.height &&
                    pacman.y + pacman.size > wall.y
                ) {
                    pacman.dx = 0;
                    pacman.dy = 0;
                }

                if (
                    ghost.x < wall.x + wall.width &&
                    ghost.x + ghost.size > wall.x &&
                    ghost.y < wall.y + wall.height &&
                    ghost.y + ghost.size > wall.y
                ) {
                    ghost.dx *= -1;
                    ghost.dy *= -1;
                }
            });
        }

        function updateGhostDirection() {
            let diffX = pacman.x - ghost.x;
            let diffY = pacman.y - ghost.y;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                ghost.dx = diffX > 0 ? ghost.speed : -ghost.speed;
                ghost.dy = 0;
            } else {
                ghost.dy = diffY > 0 ? ghost.speed : -ghost.speed;
                ghost.dx = 0;
            }
        }

        function update() {
            if (gameOver) return;

            clearCanvas();
            drawWalls();
            drawPoints();
            drawPacman();
            drawGhost();
            
            pacman.x += pacman.dx;
            pacman.y += pacman.dy;

            updateGhostDirection();
            ghost.x += ghost.dx;
            ghost.y += ghost.dy;

            detectCollisions();

            if (pacman.x + pacman.size > canvas.width || pacman.x - pacman.size < 0 ||
                pacman.y + pacman.size > canvas.height || pacman.y - pacman.size < 0) {
                pacman.dx *= -1;
                pacman.dy *= -1;
            }

            if (ghost.x + ghost.size > canvas.width || ghost.x - ghost.size < 0 ||
                ghost.y + ghost.size > canvas.height || ghost.y - ghost.size < 0) {
                ghost.dx *= -1;
                ghost.dy *= -1;
            }

            points.forEach((point, index) => {
                const dist = Math.hypot(pacman.x - point.x, pacman.y - point.y);
                if (dist < pacman.size) {
                    points.splice(index, 1);
                    score += 10;
                    scoreDisplay.textContent = `Pontos: ${score}`;
                }
            });

            const distToGhost = Math.hypot(pacman.x - ghost.x, pacman.y - ghost.y);
            if (distToGhost < pacman.size + ghost.size) {
                gameOver = true;
                gameOverDisplay.style.display = 'block';
            }

            requestAnimationFrame(update);
        }

        update();
    </script>
</body>
</html>
